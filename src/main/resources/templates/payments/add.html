<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Payment</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Add Payment</h2>
    <form th:action="@{/payments/add}" th:object="${payment}" method="post">
        <div class="form-group">
            <label for="payerName">Payer Name</label>
            <input type="text" id="payerName" th:field="*{payerName}">
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" th:field="*{amount}">
        </div>
        <div class="form-group">
            <label for="paymentDate">Payment Date</label>
            <input type="date" id="paymentDate" th:field="*{paymentDate}">
        </div>
        <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <input type="text" id="paymentMethod" th:field="*{paymentMethod}">
        </div>
        <button type="submit">Pay</button>
    </form>
</div>
</body>
</html>
