<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Payment</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Edit Payment</h2>
    <form th:action="@{/payments/edit/{id}(id=${payment.id})}" th:object="${payment}" method="post">
        <div class="form-group">
            <label for="payerName">Payer Name</label>
            <input type="text" id="payerName" th:field="*{payerName}" class="form-control">
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" th:field="*{amount}" class="form-control">
        </div>
        <div class="form-group">
            <label for="paymentDate">Payment Date</label>
            <input type="date" id="paymentDate" th:field="*{paymentDate}" class="form-control">
        </div>
        <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <input type="text" id="paymentMethod" th:field="*{paymentMethod}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update Payment</button>
        <a href="/payments" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
